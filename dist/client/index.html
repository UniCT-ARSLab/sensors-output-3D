<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Eurobot - sensor output</title>
        <style>
            canvas {
                margin: 0px auto;
            }
        </style>
    </head>

    <body>
        <div>
            <label> <input type="checkbox" id="btn-option3d" checked="false" /> Enable 3D </label>
            <br />
            <label>
                <input type="checkbox" id="btn-option-tof" checked="false" /> Enable ToF
            </label>
            <br />
            <label>
                <input type="checkbox" id="btn-option-lidar" checked="false" /> Enable LiDAR
            </label>
            <br />
            <label>
                <input type="checkbox" id="btn-option-pid-graphs" checked="false" /> Show PID graphs
            </label>
            <br />
            <button id="btn-align">Send align</button>
            <button id="btn-reset-pid-graphs">Reset PID graphs</button>
        </div>

        <div id="container-3d"></div>

        <div id="line-chart-container">
            <canvas id="line-chart" style="width: 800px; height: 600px"></canvas>
        </div>

        <script type="module" src="bundle.js"></script>
    </body>
</html>
